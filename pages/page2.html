<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/page2.css">
    <link rel="stylesheet" href="../styles/reset.css">
    
    <title>Genesis</title>
</head>

<body>
    <header>
        <nav>
            <img src="img/Logo.svg" alt="Genesis Logo" class="logo">
            <ul class="navigation">
                <a href="/pages/projects.html">
                    <li>Projects</li>
                </a>
                <a href="/pages/contact.html">
                    <li>Contact</li>
                </a>
            </ul>
        </nav>
    </header>
    <div class="containersection5">
        <div>
            <h1>Full set of great
                features to make your
                product fresh</h1>
            <p>Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
        </div>
        <div class="form">
            <form action="contact">
                <label for="Fullnamne" class="label">Full name</label>
                <input type="text" placeholder="Type your full name" class="input" required autofocus>
                <label for="Email" class="label">E-mail</label>
                <input type="email" placeholder="Type your e-mail" class="input" required>
                <label for="Message" class="label">Message</label>
                <textarea name="Yourmessage" class="input" cols="3" rows="1" placeholder="Type our message" required
                    maxlength="200"></textarea>
                <input type="button" value="Send message" class="btn">
            </form>
        </div>
        
        <div> <img src="/img/Map.png" alt="Map"></div>
    </div>


    <footer>
        <nav>
            <img src="img/Logo.svg" alt="Genesis Logo" class="logo">
            <ul class="navigation">
                <a href="/pages/projects.html">
                    <li>Projects</li>
                </a>
                <a href="/pages/contact.html">
                    <li>Contact</li>
                </a>
                <img src="img/Social.svg" alt="Social media">
            </ul>
        </nav>
    </footer>
</body>

</html>
